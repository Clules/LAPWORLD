<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="estilos.css" type="text/css" />
  </head>
  <body bgcolor="#8F008A">
    <center>
      <br />
      <p class="encabezado_02">Contacto</p>
      <p class="texto">De click en "Enviar" para subir la información</p>
      <br /><br /><br />
      <table
        border="3"
        width="80%"
        align="center"
        bordercolor="#000000"
        cellspacing="2"
      >
        <form name="formulario">
          <tr>
            <td><p class="texto_04">Nombre:</p></td>
            <td align="center">
              <input name="nombre" type="text" class="input" size="90%" />
            </td>
          </tr>

          <tr>
            <td><p class="texto_04">Ap. Paterno:</p></td>
            <td align="center">
              <input name="nombre" type="text" class="input" size="90%" />
            </td>
          </tr>

          <tr>
            <td><p class="texto_04">Ap. Materno:</p></td>
            <td align="center">
              <input name="nombre" type="text" class="input" size="90%" />
            </td>
          </tr>

          <tr>
            <td><p class="texto_04">Dirección</p></td>
            <td align="center">
              <textarea
                class="input"
                name="comentarios"
                cols="30"
                rows="3"
                style="text-align: left"
              ></textarea>
            </td>
          </tr>

          <tr>
            <td><p class="texto_04">Correo:</p></td>
            <td align="center">
              <input
                type="email"
                class="input"
                id="correo"
                pattern=".+@globex\.com"
                size="50%"
                required
              />
            </td>
          </tr>

          <tr>
            <td><p class="texto_04">Teléfono:</p></td>
            <td align="center">
              <input
                name="telefono"
                type="number"
                class="input"
                size="40%"
                maxlength="10"
              />
            </td>
          </tr>

          <tr>
            <td colspan="3">
              <table width="100%">
                <tr align="center">
                  <td>
                    <a href="gracias.html">
                      <input
                        name="b1"
                        type="button"
                        class="boton_04"
                        value="Enviar"
                    /></a>
                  </td>
                  <td>
                    <input
                      name="b1"
                      type="reset"
                      class="boton_05"
                      value="Borrar"
                    />
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </form>
      </table>
    </center>
  </body>
</html>
